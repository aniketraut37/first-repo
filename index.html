<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Interactive Page</title>
	<style>
		body { font-family: Arial, sans-serif; margin: 40px; }
		button { padding: 10px 20px; font-size: 16px; }
		#message { margin-top: 20px; font-size: 18px; color: #0078d7; }
	</style>
</head>
<body>
	<h1>Welcome to My Interactive Page</h1>
	<button id="showMessageBtn">Click Me!</button>
	<div id="message"></div>

	<script>
		const btn = document.getElementById('showMessageBtn');
		const msg = document.getElementById('message');
		btn.addEventListener('click', () => {
			msg.textContent = "Hello! You clicked the button.";
		});
	</script>
</body>
</html>
